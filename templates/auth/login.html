{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <input type="email" name="email" placeholder="Email"
           class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>

    <input type="password" name="password" placeholder="Password"
           class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>

    <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Login
    </button>
  </form>
</div>
{% endblock %}
