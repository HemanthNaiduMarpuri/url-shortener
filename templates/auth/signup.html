{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow p-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Create an account</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <input name="username" placeholder="Username"
      class="w-full px-4 py-3 rounded-xl border dark:bg-gray-700 dark:border-gray-600" required>

    <input type="email" name="email" placeholder="Email"
      class="w-full px-4 py-3 rounded-xl border dark:bg-gray-700 dark:border-gray-600" required>

    <input type="password" name="password" placeholder="Password"
      class="w-full px-4 py-3 rounded-xl border dark:bg-gray-700 dark:border-gray-600" required>

    <button class="w-full py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">
      Signup
    </button>
  </form>
</div>
{% endblock %}
