{% extends "base.html" %}
{% block title %}Create{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow p-6 space-y-6">
  <h2 class="text-2xl font-bold text-center">Create Short URL</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <input type="url" name="long_url" placeholder="https://example.com"
      class="w-full px-4 py-3 rounded-xl border dark:bg-gray-700 dark:border-gray-600" required>

    <button class="w-full py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">
      Generate
    </button>
  </form>

  {% if short_url %}
  <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-xl space-y-2">
    <p class="font-semibold">Your short link</p>

    <div class="flex flex-col sm:flex-row gap-2">
      <input id="shortUrlInput" value="{{ short_url }}" readonly
        class="flex-1 px-3 py-2 rounded-lg border dark:bg-gray-800 dark:border-gray-600">

      <button onclick="copyUrl()"
        class="w-full sm:w-auto px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
        Copy
      </button>
    </div>

    <p id="copyMsg" class="hidden text-sm text-green-500">Copied!</p>
  </div>
  {% endif %}
</div>

<script>
  function copyUrl() {
    const input = document.getElementById("shortUrlInput");
    input.select();
    document.execCommand("copy");
    const msg = document.getElementById("copyMsg");
    msg.classList.remove("hidden");
    setTimeout(() => msg.classList.add("hidden"), 1500);
  }
</script>
{% endblock %}
