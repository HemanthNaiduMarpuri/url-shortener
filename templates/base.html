<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}URL Shortener{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-slate-100">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-slate-900 text-slate-200 p-4">

    <div class="mb-6">
      <p class="text-lg font-semibold">ðŸ‘‹ {{ request.user.username }}</p>
    </div>

    <nav class="space-y-2">
      <a href="{% url 'home' %}"
         class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800">
        <i class="fa fa-home"></i>
        Dashboard
      </a>

      <a href="{% url 'qrcode_list' %}"
         class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800">
        <i class="fa fa-qrcode"></i>
        QR Codes
      </a>

      <a href="{% url 'user_urls' %}"
         class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800">
        <i class="fa fa-link"></i>
        My Links
      </a>

      <a href="{% url 'logout' %}"
         class="flex items-center gap-3 px-3 py-2 rounded-lg text-red-400 hover:bg-slate-800">
        <i class="fa fa-sign-out-alt"></i>
        Logout
      </a>
    </nav>

  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-8">
    {% block content %}{% endblock %}
  </main>

</div>

</body>
</html>
