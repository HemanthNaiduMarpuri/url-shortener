{% extends "base.html" %}
{% block title %}QR Detail{% endblock %}
{% block content %}

<div class="max-w-xl mx-auto space-y-6">

  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">QR Code</h2>
      <p class="text-sm text-gray-500">
        Scan or download your QR code
      </p>
    </div>

    <a href="{% url 'qrcode_list' %}"
       class="text-sm text-indigo-600 hover:underline">
      ‚Üê Back
    </a>
  </div>

  <!-- QR Card -->
  <div class="bg-white rounded-2xl shadow-sm border p-6 text-center space-y-4">

    <!-- QR Image -->
    <img
      src="{{ qr_detail.qrcode.url }}"
      alt="QR Code"
      class="mx-auto h-56 w-56 object-contain"
    >

    <!-- URL -->
    <p class="text-sm text-gray-600 break-all">
      {{ qr_detail.url }}
    </p>

    <!-- Status -->
    {% if qr_detail.is_expired %}
      <span class="inline-block px-3 py-1 text-xs bg-red-100 text-red-600 rounded-full">
        Expired
      </span>
    {% else %}
      <span class="inline-block px-3 py-1 text-xs bg-green-100 text-green-600 rounded-full">
        Active
      </span>
    {% endif %}

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row justify-center gap-3 pt-2">

      <a href="{{ qr_detail.qrcode.url }}" download
         class="px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
        Download
      </a>

      <a href="{% url 'qrcode_list' %}"
         class="px-5 py-2 border rounded-lg hover:bg-gray-100">
        Back
      </a>

    </div>

  </div>

</div>

{% endblock %}
